<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Record Management</title>
    <link rel="stylesheet" href="css/main.css" />
	<!-- Added a script to fetch AJAX library and to load the data of 2 records-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<!--<script src="js/main.js"></script>-->
	<script src="js/main.js"></script>
</head>
<body>
	<h1 style="text-decoration:underline; color:blue;">Student Record Management</h1>
	<form id="inputs">
	<div>
		<label for="fullName">Full Name</label>
		<input type="text" name="fullName" id="fullName" />
	</div>
	<div>
		<label for="major">Major</label>
		<input type="text" name="major" id="major" />
	</div>
	<div>
		<label for="startYear">Start Year</label>
		<input type="text" name="startYear" id="startYear" />
	</div><br /><br />
		<button type="button" value="Add Record" id="addRecord">Enter/Add Record</button>
		<button type="button" value="Load Data" id="loadData">Load Data</button>
	</div>
	</form>
	<h2 style="text-decoration:underline; color:red;">Entered Records:</h2>
	<ul id="enteredRecords">
	<div id="Records">
	</ul>
</body>
</html>
